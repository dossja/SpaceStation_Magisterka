version: '3.8'
services: 
    frontend:
        build: ./frontend
        volumes:
            - ./frontend:/app
            - /app/node_modules
        ports:
            - 3000:3000
        stdin_open: true
        environment:
            - CHOKIDAR_USEPOLLING=true
        command: npm start
    backend:
        build: 
            context: .
            dockerfile: Dockerfile
        volumes: 
            - ./app:/app
        ports: 
            - 5000:5000
        build: ./app
        depends_on: 
            - db
        links: 
            - db:db

    db:
        # image: mysql:5.7.22
        image: mysql:8.0.19
        restart: always
        volumes:
            - db-data:/var/lib/mysql
        environment: 
            MYSQL_DATABASE: "space_station"
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
            MYSQL_HOST: 0.0.0.0
        ports: 
            - 3306:3306

volumes:
    db-data: